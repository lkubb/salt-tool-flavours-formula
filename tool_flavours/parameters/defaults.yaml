# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: flavours
    paths:
      confdir: '.config/flavours'
      conffile: 'config.toml'
      datadir: '.local/share/flavours'
      xdg_dirname: 'flavours'
      xdg_conffile: 'config.toml'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
